<ion-view title="{{core.name}}">
  <ion-content has-header="true" padding="false">

  	<div class="list">

  		<span class="item item-icon-left">
  			<i class="icon ion-power"></i>
  			Status
          <span class="badge badge-dark" ng-hide="core.connected">Offline</span>
          <span class="badge badge-balanced" ng-show="core.connected">Online</span>
  		</span>

  		<a class="item item-icon-left item-icon-right" href="/#/accounts/{{account.id}}">
  			<i class="icon ion-key"></i>
  			Account <span class="item-note">{{account.email}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<a class="item item-icon-left item-icon-right" href="#/accounts/{{account.id}}/tokens">
  			<i class="icon ion-gear-a"></i>
  			Active Token <span class="item-note">{{account.token.token}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<span class="item item-icon-left">
  			<i class="icon ion-ios7-clock-outline"></i>
  			Token expiry <span class="item-note">{{account.token.expires_at}}</span>
  		</span>

  		<div class="row">
  			<div class="col col-33 col-offset-67">
  				<a href="#/cores" class="item button button-block button-assertive icon-right ion-trash-a" ng-click="deleteCore('{{core.id}}')">Delete</a>
  			</div>
  		</div>

  	</div>

  </ion-content>
</ion-view>
