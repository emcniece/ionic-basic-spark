<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{core.name}}">
  <ion-content has-header="true" padding="false">

  	<div class="list">
      <span class="item item-icon-left">
        <i ng-hide="core.connected" class="icon ion-power dark"></i>
        <i ng-show="core.connected" class="icon ion-power balanced"></i>
        Status:
          <span class="badge badge-balanced" ng-show="{{core.connected}}">Online</span>
          <span class="badge badge-dark" ng-hide="{{core.connected}}">Offline</span>
      </span>

  		<span class="item item-icon-left">
  			<i class="icon ion-information"></i>
  			System ID <span class="item-note">{{core.id}}</span>
  		</span>

  		<a class="item item-icon-left item-icon-right" href="/#/accounts/{{account.id}}">
  			<i class="icon ion-person"></i>
  			Account: <span class="item-note">{{account.email}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<a class="item item-icon-left item-icon-right" href="/#/accounts/{{account.id}}/tokens">
  			<i class="icon ion-gear-a"></i>
  			Active Token <span class="item-note">{{account.token.token}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<span class="item item-icon-left">
  			<i class="icon ion-ios7-clock-outline"></i>
  			Token expiry <span class="item-note">{{account.token.expires_at}}</span>
  		</span>

  		<div class="row">
  			<div class="col col-33 col-offset-67">
  				<a href="#/accounts" class="item button button-block button-assertive icon-right ion-trash-a" ng-click="deleteAcct()">Delete</a>
  			</div>
  		</div>

  	</div>

  </ion-content>
</ion-view>
