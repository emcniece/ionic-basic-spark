<ion-view title="{{account.email}}" hide-nav-bar="true">
  <ion-header-bar><!-- kept as spacer --></ion-header-bar>
  <ion-content has-header="true" padding="false">

  	<div class="list">
  		<span class="item item-icon-left">
  			<i class="icon ion-email"></i>
  			{{account.email}}
  		</span>

  		<span class="item item-icon-left">
  			<i class="icon ion-information"></i>
  			System ID <span class="item-note">{{account.id}}</span>
  		</span>

  		<a class="item item-icon-left item-icon-right" href="/#">
  			<i class="icon ion-key"></i>
  			Auth <span class="item-note">{{account.auth}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<a class="item item-icon-left item-icon-right" href="/#/main/tab/accounts/{{account.id}}/tokens">
  			<i class="icon ion-gear-a"></i>
  			Active Token <span class="item-note">{{account.token.token}}</span>
  			<i class="icon ion-chevron-right"></i>
  		</a>

  		<span class="item item-icon-left">
  			<i class="icon ion-ios7-clock-outline"></i>
  			Token expiry <span class="item-note">{{account.token.expires_at}}</span>
  		</span>

  		<div class="row">
  			<div class="col col-33 col-offset-67">
  				<a href="/#/main/tab/accounts" class="item button button-block button-assertive icon-right ion-trash-a" ng-click="deleteAcct()">Delete</a>
  			</div>
  		</div>

  	</div>

  </ion-content>
</ion-view>
