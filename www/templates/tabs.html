<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Accounts" icon="icon ion-person" href="#/tab/accounts">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Cores" icon="icon ion-flash-off" href="#/tab/cores">
    <ion-nav-view name="tab-cores"></ion-nav-view>
  </ion-tab>

  <!-- Data Tab -->
  <ion-tab title="Data" icon="icon ion-ios7-pulse-strong" href="#/tab/data">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>

</ion-tabs>
