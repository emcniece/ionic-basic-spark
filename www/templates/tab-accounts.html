<ion-view title="Accounts" hide-nav-bar="true">

  <ion-header-bar class="bar-calm">
    <h1 class="title">Spark Cores</h1>
    <button class="button icon ion-ios7-plus-empty button-clear" ng-click="newTask()"></button>
  </ion-header-bar>

  <ion-content has-header="true">

	<p>Accounts here</p>

    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/account/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
