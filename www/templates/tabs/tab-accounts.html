<ion-view title="Accounts" hide-nav-bar="true">
  <ion-header-bar><!-- kept as spacer --></ion-header-bar>
  <ion-content has-header="true">

    <ion-list>
      <ion-item ng-repeat="account in accounts" type="item-text-wrap"  class="item-icon-right" href="#/main/tab/accounts/{{account.id}}">
        <h2>{{account.email}}</h2>
        <p><em>Active token expires at {{account.token.expires_at}}</em></p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>

      <span href="#" class="item item-icon-right" ng-click="modal.show()">
        <p>Add new account...</p>
        <button class="button icon-right icon ion-ios7-plus-empty button-clear"></button>
       </li>

    </ion-list>

  </ion-content>
</ion-view>
