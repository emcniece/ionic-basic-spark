<ion-view title="App Settings" hide-nav-bar="true">
  <ion-header-bar><!-- kept as spacer --></ion-header-bar>
  <ion-content class="padding">
    <h1>Settings</h1>

	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">Main API URL</span>
			<input name="sparkApiUrl" type="text" ng-model="settings.sparkApiUrl" placeholder="https://api.spark.io/v1" ng-value="sparkApiUrl" value="https://api.spark.io/v1/">
		</label>

		<div class="item range range-positive">
			<span class="input-label"># Events Saved: {{settings.maxDataLength}}</span>
		    <i class="icon ion-battery-low"></i>
		    <input type="range" ng-model="settings.maxDataLength" ng-value="maxDataLength" name="maxDataLength" min="0" max="200" value="100">
		    <i class="icon ion-battery-half"></i>
		</div>

		<label class="item item-input item-stacked-label">
			<span class="input-label">Date Format</span>
			<input name="dateFormat" type="text" ng-model="settings.dateFormat" placeholder="M/d H:mm:ss" ng-value="sparkApiUrl" value="M/d H:mm:ss">
		</label>

	</div>

	<div class="row">
      <div class="col">
      	<button class="button button-block button-royal" ng-click="clearEventData()">Clear Event Data</button>
      </div>
      <div class="col">
      	<button class="button button-block button-assertive" ng-click="clearAllData()">Clear All Data</button>
      </div>
    </div>

  </ion-content>
</ion-view>
